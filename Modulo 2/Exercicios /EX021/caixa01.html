<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Caixas</title>
    <style>
        h1{
            text-align: center;
            background-color: lightgray;
            height: 100px;
            width: 450px;
            margin: 20px auto 50px auto;
            border: 10px solid darkslategray;
            padding: 50px 10px 0px 10px;
            outline: 5px dashed darkturquoise;
        }

        a {
            border-width: 2px;
            border-style: dashed;
            border-color: darkturquoise;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa vox-level</h1>
    <p>Parágrafos também são exemplo de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
